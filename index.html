<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Application Title -->
    <title>Travia</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Travia is a smart travel planning application to create, visualize, and share itineraries."
    />
    <meta name="author" content="Travia Team" />

    <!-- Open Graph / Social Preview -->
    <meta property="og:title" content="Travia" />
    <meta
      property="og:description"
      content="Plan your trips day by day, explore destinations, and share itineraries with ease."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Travia" />
    <meta
      name="twitter:description"
      content="A modern travel itinerary planner."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
